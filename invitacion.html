<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_invitacion.css" />
    <title>¡Feliz San Valentín! - Festival del Amor</title>
  </head>

  <body>
    <h1>¡Fuiste invitado para el evento del año!</h1>
    <p class="psorpresa">Ábreme pulsando encima del sobre</p>

    <div class="contenedor" id="AbrirContenedor">
      <div class="superior"></div>
      <div class="mensaje">
        <div class="ticket-scale">
        <div class="ticket-container">
          <div class="ticket-body">
              <h1>MV Y R</h1>
              <p class="announcement-title">¡WEDDING TOUR!</p>
      
              <div class="couples-section">
                  <div class="bride-card">
                      <img src="assets/images/toghether.jpg" alt="Foto de la Novia">
                  </div>
                  <div class="groom-card">
                      <img src="assets/images/toghether2.jpg" alt="Foto del Novio">
                  </div>
              </div>
      
              <div class="date-location">
                  16/05/2026 | 12:00 | Villena
              </div>
          </div>
      
          <div class="ticket-stub">
              <div class="ticket-stub-content">
                  <div class="stub-details">
                      <h4>ACCESO VIP</h4>
                  </div>
                  <div class="barcode">
                      <img src="https://barcode.tec-it.com/barcode.ashx?data=   MVYR16052026   &code=Code128&dpi=96" alt="Código de barras de la boda">
                  </div>
              </div>
          </div>
        </div>
        </div>
      </div>
      <div class="carta">
        <i class="bx bxs-heart"></i> 
      </div>
    </div>

    <div class="botones">
      <button class="boton" id="Descargar">Descarga tu pase VIP aquí</button>
      <div class="texto-adicional">
        <p>Puedes consultar toda la información del evento <a href="index.html" class="enlace-info">aquí</a></p>
      </div>
    </div>
    <script src="script_invitacion.js"></script>
  </body>
</html>
